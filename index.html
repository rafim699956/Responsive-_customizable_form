<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive & Customizable Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">

            <div class="text_field">
                <div class="label_field">
                    <label for="username">Username</label>
                </div>
                <div class="input_field">
                    <input type="text" id="username" name="username" placeholder="Enter email or username">
                </div>
            </div>
            <div class="text_field">
                <div class="label_field">
                    <label for="email">Email</label>
                </div>
                <div class="input_field">
                    <input type="email" id="email" name="email" value="Value">
                </div>
            </div>

            <div class="text_field flex">
                <div class="phone input_field">
                    <input type="tel" name="tel" placeholder="Enter phone number">
                </div>
                <div class="btn">
                    <input type="button" value="Verify">
                </div>
            </div>
            <div class="text_field">
                <div class="label_field">
                    <label for="id_number">Personal ID Number</label>
                </div>
                <div class="input_field">
                    <input type="text" id="id_number" name="id" value="Value">
                    <img src="new_releases.png" alt="icon">
                </div>
            </div>

            <div class="gender">
                <div class="male">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </div>
                <div class="female">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <div class="toggle_btn">
                    <input type="checkbox">
                </div>
            </div>

            <div class="text_field">
                <div class="label_field">
                    <label for="write">Write Anything</label>
                </div>
                <div class="input_field">
                    <input type="text" id="write" placeholder="Enter your text here">
                </div>
            </div>

            <div class="text_field">
                <div class="label_field">
                    <label for="option">Select Option</label>
                </div>
                <div class="input_field">
                    <select name="" id="option">
                        <option value="Select Options">Select Options</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>




            <div class="text_field">
                <div class="label_field">
                    <label for="select">Choose a Date</label>
                </div>
                <div class="input_field">
                    <input type="date" id="select" placeholder="Select date">
                </div>
            </div>

            <div class="footer">
                <div class="checkbox">
                    <input type="checkbox">
                </div>
                <div class="text">
                    <p>In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate
                        the visual form of a document or a typeface without relying on meaningful content.</p>
                </div>
            </div>


            <div class="footer_btn">
                <input type="submit" value="Submit">
            </div>







        </form>









    </div>

</body>

</html>
